<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Red</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
        }
        .card h3 {
            margin-top: 0;
            color: #555;
        }
        .card .value {
            font-size: 24px;
            font-weight: bold;
        }
        .chart-container {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .last-update {
            text-align: right;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monitor de Red</h1>
        </div>
        
        <div class="status-cards">
            <div class="card">
                <h3>Ping (Latencia)</h3>
                <div class="value" id="current-ping">--</div>
                <div>ms</div>
            </div>
            <div class="card">
                <h3>Download</h3>
                <div class="value" id="current-download">--</div>
                <div>Mbps</div>
            </div>
            <div class="card">
                <h3>Upload</h3>
                <div class="value" id="current-upload">--</div>
                <div>Mbps</div>
            </div>
            <div class="card">
                <h3>Disponibilidad</h3>
                <div class="value" id="current-uptime">--</div>
                <div>%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Latencia (Ping)</h2>
            <canvas id="pingChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Throughput (Ancho de Banda)</h2>
            <canvas id="speedChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Disponibilidad de Red</h2>
            <canvas id="uptimeChart"></canvas>
        </div>
        
        <div class="last-update">
            Última actualización: <span id="last-update">--</span>
        </div>
    </div>

    <script>
        // Inicializar gráficos
        const pingCtx = document.getElementById('pingChart').getContext('2d');
        const speedCtx = document.getElementById('speedChart').getContext('2d');
        const uptimeCtx = document.getElementById('uptimeChart').getContext('2d');
        
        const pingChart = new Chart(pingCtx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Ping (ms)',
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'ms'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        const speedChart = new Chart(speedCtx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Download (Mbps)',
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1,
                        data: []
                    },
                    {
                        label: 'Upload (Mbps)',
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1,
                        data: []
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Mbps'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        const uptimeChart = new Chart(uptimeCtx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Disponibilidad (%)',
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        title: {
                            display: true,
                            text: '%'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        // Función para actualizar los datos
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // Actualizar valores actuales
                    document.getElementById('current-ping').textContent = 
                        data.current_status.ping !== null ? data.current_status.ping : '--';
                    document.getElementById('current-download').textContent = 
                        data.current_status.download !== null ? data.current_status.download : '--';
                    document.getElementById('current-upload').textContent = 
                        data.current_status.upload !== null ? data.current_status.upload : '--';
                    document.getElementById('current-uptime').textContent = 
                        data.current_status.uptime !== null ? data.current_status.uptime : '--';
                    document.getElementById('last-update').textContent = 
                        data.last_update || '--';
                    
                    // Actualizar gráficos
                    pingChart.data.datasets[0].data = data.ping.map(item => ({
                        x: new Date(item.time),
                        y: item.value
                    }));
                    pingChart.update();
                    
                    speedChart.data.datasets[0].data = data.download.map(item => ({
                        x: new Date(item.time),
                        y: item.value
                    }));
                    speedChart.data.datasets[1].data = data.upload.map(item => ({
                        x: new Date(item.time),
                        y: item.value
                    }));
                    speedChart.update();
                    
                    uptimeChart.data.datasets[0].data = data.uptime.map(item => ({
                        x: new Date(item.time),
                        y: item.value
                    }));
                    uptimeChart.update();
                })
                .catch(error => console.error('Error al obtener datos:', error));
        }
        
        // Actualizar datos cada 5 segundos
        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
